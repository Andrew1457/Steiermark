<!DOCTYPE html>
<html>
  <head>
    <title>Countdown bis zum 3. Januar 2308</title>
    <style>
      #countdown {
        font-size: 3,5em;
      }
      p {
        font-size: 2,5em;
      }
    </style>
    <script>
      function berechneVerbleibendeZeit() {
        var jetzt = new Date().getTime();
        var ziel = new Date('2308-01-03').getTime();
        var differenz = ziel - jetzt;
        var tage = Math.floor(differenz / (1000 * 60 * 60 * 24));
        var stunden = Math.floor((differenz % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minuten = Math.floor((differenz % (1000 * 60 * 60)) / (1000 * 60));
        var sekunden = Math.floor((differenz % (1000 * 60)) / 1000);
        document.getElementById('countdown').innerHTML = tage + ' Tage, ' + stunden + ' Stunden, ' + minuten + ' Minuten, ' + sekunden + ' Sekunden';
      }
      setInterval(berechneVerbleibendeZeit, 1000);
    </script>
  </head>
  <body>
    <h1>Countdown bis zum 3. Januar 2308:</h1>
    <b><p id="countdown"></p></b>
    <p>Bis in der Steiermark alles versiegelt wurde, was versiegelt werden kann.</p>
    <p>Mit der Annahme, dass die freie bebaubare Fläche Steiermarks 2184 km² beträgt und täglich 2,1 Hektar versiegelt werden.</p>
  </body>
</html>
